{% include 'layout/partial/header.html' %}
{% block body  %}
  
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div style="border-radius: 16px; color: rgb(62, 148, 227); background: rgb(62, 148, 227); padding: 16px;">
             
                    <div class=""><img class="rounded img-fluid shadow" <img class="w-100 d-block" src="/static/ass/img/img-1196-2%402x.png" alt="Slide Image">"></div>
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                
                <form>
                    <h2 class="text-center">Connexion</h2>
                    <div class="mb-3">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <input type="text" class="form-control" id="username" name="username" required style="border: 4px solid #1da8dd;border-radius:100px;left: -28px;
                        width: 385px;">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" required style="border: 4px solid #1da8dd;border-radius:100px;left: -28px;
                        width: 385px;">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="showPassword" style="border: 4px solid #1da8dd;">
                        <label class="form-check-label" for="showPassword">Afficher le mot de passe</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                </form>
               
                
            </div>
        </div>
    </div>
</section>

{% include 'layout/partial/footer.html' %}
    <style>
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .form-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .image-column {
            flex: 1;
            text-align: center;
        }
        
        .input-column {
            flex: 3;
            text-align: left;
        }
        
        /* Ajoutez d'autres styles CSS au besoin */
        
    </style>
    <script>
        // Récupérez les éléments HTML nécessaires
        const passwordField = document.getElementById('password');
        const showPasswordCheckbox = document.getElementById('showPassword');
    
        // Ajoutez un gestionnaire d'événements pour surveiller les changements d'état de la case à cocher
        showPasswordCheckbox.addEventListener('change', function () {
            if (showPasswordCheckbox.checked) {
                passwordField.type = 'text'; // Afficher le mot de passe
            } else {
                passwordField.type = 'password'; // Masquer le mot de passe
            }
        });
    </script>
