  <script>
      // Récupérez les éléments HTML nécessaires
      const passwordField = document.getElementById('password');
      const showPasswordCheckbox = document.getElementById('showPassword');
  
      // Ajoutez un gestionnaire d'événements pour surveiller les changements d'état de la case à cocher
      showPasswordCheckbox.addEventListener('change', function () {
          if (showPasswordCheckbox.checked) {
              passwordField.type = 'text'; // Afficher le mot de passe
          } else {
              passwordField.type = 'password'; // Masquer le mot de passe
          }
      });
         // Fonction pour afficher ou masquer le mot de passe
  function togglePassword() {
      var passwordInput = document.getElementById("inputPassword");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
  }
  </script>
