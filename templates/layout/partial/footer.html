<script>
    function exportTableToCSV() {
        var csv = [];
        var rows = document.querySelectorAll("table tr");

        for (var i = 0; i < rows.length; i++) {
            var row = [], cols = rows[i].querySelectorAll("td, th");

            for (var j = 0; j < cols.length; j++)
                row.push(cols[j].innerText);

            csv.push(row.join(","));
        }

        // Créer un lien de téléchargement
        var csvContent = "data:text/csv;charset=utf-8," + csv.join("\n");
        var encodedUri = encodeURI(csvContent);
        var link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "tableau.csv");
        document.body.appendChild(link);

        // Déclencher le téléchargement
        link.click();
    }
	document.addEventListener('DOMContentLoaded', function () {
    // Récupérer le compteur depuis le localStorage
    let count = localStorage.getItem('refreshCount') || 0;

    // Mettre à jour l'élément HTML avec le compteur actuel
    document.getElementById('counter').innerText = count;

    // Incrémenter le compteur à chaque actualisation de la page
    count++;
    document.getElementById('counter').innerText = count;

    // Stocker le nouveau compteur dans le localStorage
    localStorage.setItem('refreshCount', count.toString());
});

</script>
